version: '3.8'

services:
  # Ollama service (for LLM inference)
  ollama:
    image: ollama/ollama:latest
    container_name: callout-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # API server
  api:
    build: .
    container_name: callout-api
    ports:
      - "8000:8000"
    environment:
      - LLM_BACKEND=ollama
      - LLM_MODEL=llama3.2:3b
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped
    volumes:
      - ./:/app

volumes:
  ollama_data:
